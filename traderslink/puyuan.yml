- docker_name: traderslink
  docker_compose:
    image: puyuantech/traderslink:latest
    container_name: dtl-main
    ports: 
    - '9000-9007:9000-9007'
    command: >
      bash -c "gun start master &&
               gun start mr -f market1 && 
               gun start tr -f trade1 &&
               gun start mg -a ctp2 -g ctp -r market1 && 
               gun start tg -a ctp1 -g ctp -r trade1 &&
               gun join master"
  config:
    master_rep: tcp://127.0.0.1:9000
    master_rep_port: 9000
    env: env1
    env_infos:
    - env_name: env1
      private_ip: 0.0.0.0
      public_ip: 127.0.0.1
    # modules should be listed with source_id index
    modules:
    - addrs:
        Zmq_PUB:
          comm_method: TCP
          port: 9001
        Zmq_REP:
          comm_method: TCP
          port: 9000
      fist_name: master
      fist_type: MASTER
      source_id: 0
    - addrs:
        Zmq_PUB:
          comm_method: TCP
          port: 9004
        Zmq_PULL:
          comm_method: TCP
          port: 9002
        Zmq_REP:
          comm_method: TCP
          port: 9003
      env_name: env1
      fist_name: market1
      fist_type: MARKET_ROUTER
      source_id: 1
    - addrs:
        Zmq_PUB:
          comm_method: TCP
          port: 9007
        Zmq_PULL:
          comm_method: TCP
          port: 9005
        Zmq_REP:
          comm_method: TCP
          port: 9006
      env_name: env1
      fist_name: trade1
      fist_type: TRADE_ROUTER
      source_id: 2
    notification_center:
      slack: ''
    gateway_reconnection_policy:
      max_retry_times: 20
      retry_interval_in_seconds: 5
    heartbeat:
      heartbeat_interval_in_milliseconds: 1000
      max_allowed_missing_heatbeats: 5
    accounts:
      ctp1:
        broker_id: '9999'
        front_uri: tcp://180.168.146.187:10101
        gateway_name: ctp
        gateway_type: TRADE_GATEWAY
        app_id: 'simnow_client_test'
        auth_code: '0000000000000000'
        user_product_info: 'tl-v0.0.1'
        password: ''
        user_id: ''
      ctp2:
        broker_id: '9999'
        front_uri: tcp://180.168.146.187:10111
        gateway_name: ctp
        gateway_type: MARKET_GATEWAY
        password: ''
        user_id: ''
